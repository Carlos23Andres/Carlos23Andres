name: Update WakaTime Stats
on:
  schedule:
    - cron: '0 12 * * *'  # Actualiza diario a las 7AM COT
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
